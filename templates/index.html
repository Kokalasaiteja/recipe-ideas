
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recipe Ideas 🍲</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>🥗 AI Recipe Ideas</h1>
        <p>Get delicious recipes using your available ingredients!</p>

        <div class="form">
            <input type="text" id="ingredients" placeholder="Enter ingredients (e.g., tomato, rice, chicken)">
            <input type="text" id="preferences" placeholder="Dietary preferences (e.g., vegetarian, gluten-free)">
            <input type="text" id="cuisine" placeholder="Preferred cuisine (e.g., Italian, Asian)">
            <input type="number" id="time" placeholder="Max cooking time (minutes)">
            <button onclick="generateRecipe()">Generate Recipe 🍳</button>
        </div>

        <div id="output"></div>
    </div>

    <script>
        async function generateRecipe() {
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "<p>⏳ Generating your recipes...</p>";

            const payload = {
                ingredients: document.getElementById("ingredients").value,
                preferences: document.getElementById("preferences").value,
                time: document.getElementById("time").value,
                cuisine: document.getElementById("cuisine").value
            };

            try {
                const res = await fetch("/generate", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(payload)
                });

                const data = await res.json();
                if (data.response) {
                    // Parse the response to handle YouTube thumbnails
                    let lines = data.response.split('\n');
                    let formattedLines = lines.map(line => {
                        if (line.startsWith('8. 🖼️ YouTube Thumbnail: ')) {
                            let thumbnail_url = line.substring('8. 🖼️ YouTube Thumbnail: '.length);
                            return '<br><img src="' + thumbnail_url + '" alt="YouTube Thumbnail" style="max-width: 120px; height: auto;"><br>';
                        } else {
                            return line;
                        }
                    });
                    let formattedResponse = formattedLines.join('\n');
                    outputDiv.innerHTML = `<div style="white-space: pre-wrap;">${formattedResponse}</div>`;
                } else if (data.error) {
                    outputDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                } else {
                    outputDiv.innerHTML = `<p style="color: red;">Unexpected response from server.</p>`;
                }
            } catch (error) {
                outputDiv.innerHTML = `<p style="color: red;">Network error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
